<div>
  <button (click)="goBack()" id="back-button">â¬… BACK</button>
</div>



<div class="table-container">

  <table mat-table [dataSource]="history" matSort [matSortDisabled]="loading">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table-headers">ID</th>
      <td mat-cell *matCellDef="let history"> {{ history.id }} </td>
    </ng-container>

    <ng-container matColumnDef="swiftMsgId">
      <th mat-header-cell *matHeaderCellDef class="table-headers">Swift Msg ID</th>
      <td mat-cell *matCellDef="let history"> {{ history.swiftMsgId }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="table-headers">Status</th>
      <td mat-cell *matCellDef="let history"> {{ history.msgStatus }} </td>
    </ng-container>

    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef class="table-headers">Created on</th>
      <td mat-cell *matCellDef="let history"> {{ history.createdOn | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef class="table-headers">Comments</th>
      <td mat-cell *matCellDef="let history"> {{ history.comments }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

  </table>

</div>
